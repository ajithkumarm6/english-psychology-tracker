<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English + Psychology Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    .day {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      background-color: #1e1e1e;
    }
    .day.locked {
      opacity: 0.5;
      pointer-events: none;
    }
    .checklist label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>30-Day English + Psychology Tracker</h1>
    <p>Improve listening & speaking while learning Psychology</p>
  </header>
  <main id="days-container"></main>
  <script>
    const days = 30;
    const container = document.getElementById('days-container');

    function loadProgress() {
      return JSON.parse(localStorage.getItem('progress')) || Array(days).fill(false);
    }

    function saveProgress(progress) {
      localStorage.setItem('progress', JSON.stringify(progress));
    }

    const progress = loadProgress();

    function renderDays() {
      container.innerHTML = '';
      for (let i = 0; i < days; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        if (i > 0 && !progress[i - 1]) dayDiv.classList.add('locked');

        const title = document.createElement('h2');
        title.textContent = `Day ${i + 1}`;
        dayDiv.appendChild(title);

        const checklist = document.createElement('div');
        checklist.className = 'checklist';

        const tasks = [
          'Watch the psychology video and write 3 takeaways',
          'Repeat 3 English sentences from the video',
          'Shadow 1 minute of the video',
          'Speak for 2 minutes about the topic',
          'Write 1 reflection sentence about your speaking'
        ];

        const checkboxes = [];

        tasks.forEach((task, idx) => {
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.disabled = i > 0 && !progress[i - 1];
          checkboxes.push(checkbox);
          label.appendChild(checkbox);
          label.append(` ${task}`);
          checklist.appendChild(label);
        });

        const yt = document.createElement('iframe');
        yt.src = `https://www.youtube.com/embed/?listType=search&list=psychology+english+day+${i+1}`;
        dayDiv.appendChild(yt);

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Mark Day as Complete';
        completeButton.disabled = !checkboxes.every(cb => cb.checked);

        checkboxes.forEach(cb => cb.addEventListener('change', () => {
          completeButton.disabled = !checkboxes.every(cb => cb.checked);
        }));

        completeButton.addEventListener('click', () => {
          progress[i] = true;
          saveProgress(progress);
          renderDays();
        });

        dayDiv.appendChild(checklist);
        dayDiv.appendChild(completeButton);
        container.appendChild(dayDiv);
      }
    }

    renderDays();
  </script>
</body>
</html>
